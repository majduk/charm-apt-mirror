[tox]
skipsdist=True
envlist = lint, unit, func

[testenv]
basepython = python3
setenv =
  PYTHONPATH = {toxinidir}:{toxinidir}/lib/:{toxinidir}/hooks/
passenv =
  HOME
  PATH
  CHARM_*
  PYTEST_KEEP_MODEL
  PYTEST_CLOUD_NAME
  PYTEST_CLOUD_REGION
  PYTEST_MODEL
  MODEL_SETTINGS
  HTTP_PROXY
  HTTPS_PROXY
  NO_PROXY
  SNAP_HTTP_PROXY
  SNAP_HTTPS_PROXY
  OS_*

[testenv:dev-environment]
envdir = {toxinidir}/.venv
deps =
  pre-commit
  {[testenv:lint]deps}
  {[testenv:unit]deps}
  ; {[testenv:func]deps} # temporarily comment it out until func tests are added

[testenv:pre-commit]
envdir = {[testenv:dev-environment]envdir}
deps = {[testenv:dev-environment]deps}  # ensure that dev-environment is installed
commands = pre-commit run --all-files

[testenv:lint]
commands =
    pflake8
    black --check --diff --color .
    isort --check --diff --color .
whitelist_externals = bash
deps =
    black
    flake8
    pyproject-flake8
    flake8-docstrings
    pep8-naming
    flake8-colors
    colorama
    isort

[testenv:reformat]
envdir = {toxworkdir}/lint
commands =
    black .
    isort .
deps = {[testenv:lint]deps}

[testenv:unit]
commands = pytest {toxinidir}/tests/unit \
  {posargs:-v \
           --cov=reactive \
           --cov=actions \
           --cov=hooks \
           --cov=files \
           --cov=lib \
           --cov=src \
           --cov-report=term \
           --cov-report=html:report/html}
deps =
    -r {toxinidir}/requirements.txt
    -r {toxinidir}/tests/unit/requirements.txt
    pytest
    pytest-cov

[testenv:func]
changedir = {toxinidir}/tests/functional
commands = functest-run-suite {posargs:--keep-faulty-model}
deps =
  -r {toxinidir}/tests/functional/requirements.txt
  git+https://github.com/openstack-charmers/zaza.git#egg=zaza
